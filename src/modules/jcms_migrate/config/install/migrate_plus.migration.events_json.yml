id: jcms_events_json
label: JSON feed of events
migration_group: jcms_migrate
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/jcms_migrate/migration_assets/events.json
  item_selector: 0
  fields:
    -
      name: title
      label: 'Event title'
      selector: title
    -
      name: created
      label: 'Event created date'
      selector: created
    -
      name: starts
      label: 'Event start date'
      selector: starts
    -
      name: ends
      label: 'Event end date'
      selector: ends
    -
      name: impact_statement
      label: 'Event impact statement'
      selector: impact_statement
    -
      name: timezone
      label: 'Event timezone'
      selector: timezone
    -
      name: uri
      label: 'Event uri'
      selector: uri
    -
      name: content
      label: 'Event content'
      selector: content
  ids:
    title:
      type: string
destination:
  plugin: entity:node
process:
  id: title
  label: title
  # Hardcode the destination node type (bundle) as 'event'.
  type:
    plugin: default_value
    default_value: event
  title: title
  uid:
    plugin: default_value
    default_value: 1
  'field_event_datetime/value': starts
  'field_event_datetime/end_value': ends
  field_event_timezone: timezone
  'field_event_uri/uri': uri
  'field_impact_statement/value': impact_statement
  'field_impact_statement/format':
    plugin: default_value
    default_value: basic_html
  field_content:
    plugin: jcms_content
    source: content
  created:
    plugin: transform_date
    source: created

migration_dependencies: {}
