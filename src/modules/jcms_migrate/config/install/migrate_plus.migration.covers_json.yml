id: jcms_covers_json
label: JSON feed of covers
migration_group: jcms_migrate
source:
  plugin: url
  track_changes: false
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/jcms_migrate/migration_assets/covers.json
  item_selector: 0
  fields:
    -
      name: title
      label: 'Cover title'
      selector: title
    -
      name: uuid
      label: 'Cover uuid'
      selector: uuid
    -
      name: created
      label: 'Cover publication date'
      selector: created
    -
      name: changed
      label: 'Cover updated date'
      selector: changed
    -
      name: image
      label: 'Cover image'
      selector: image
    -
      name: content
      label: 'Cover content'
      selector: content
    -
      name: uid
      label: 'Cover author'
      selector: uid
  ids:
    title:
      type: string
destination:
  plugin: entity:node
process:
  id: title
  label: title
  # Hardcode the destination node type (bundle) as 'cover'.
  type:
    plugin: default_value
    default_value: cover
  title: title
  uuid: uuid
  uid:
    plugin: migration
    migration: jcms_users_db
    source: uid
  created:
    plugin: transform_date
    source: created
  changed:
    plugin: transform_date
    source: changed
  field_image:
    plugin: jcms_image
    source:
      - image
      - title
  field_cover_content:
    plugin: jcms_cover_content
    source: content

migration_dependencies:
  required:
    - jcms_users_db
    - jcms_subjects_json
    - jcms_blog_articles_db
    - jcms_podcast_episodes_json
