uuid: d1f147fe-3332-468f-8a13-504b7631d7cf
langcode: en
status: true
dependencies: {  }
_core:
  default_config_hash: wMzYdAU_zrsssbiqt3N9kXLNYIn70cKTZ9MaoUWy3tM
id: jcms_people_db
migration_tags: null
migration_group: jcms_migrate
label: 'Legacy person profiles'
source:
  plugin: jcms_person_node
process:
  type:
    plugin: default_value
    default_value: person
  title:
    plugin: concat
    source:
      - name_first
      - name_last
    delimiter: ' '
  uid:
    plugin: default_value
    default_value: 1
  created: created
  field_person_index_name:
    plugin: concat
    source:
      - name_last
      - name_first
    delimiter: ', '
  field_person_type: ptype
  field_person_orcid: orcid_id
  field_person_id:
    -
      plugin: concat
      source:
        - name_initial
        - name_last
    -
      plugin: machine_name
    -
      plugin: dedupe_entity
      entity_type: node
      field: field_person_id
      postfix: _
  field_person_profile:
    -
      plugin: jcms_split_paragraphs
      source: profile_description
    -
      plugin: jcms_content
      multiple: true
  field_research_details:
    plugin: jcms_research_details
    source:
      - expertises
      - focus_ids
      - organism_ids
  field_person_competing/value: interest_value
  field_person_competing/format:
    plugin: default_value
    default_value: basic_html
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - jcms_subjects_json
    - jcms_research_focuses_db
    - jcms_research_organisms_db
