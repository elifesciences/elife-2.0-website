uuid: 4d484313-d2fe-4e8e-8c0e-bad3a990ea8f
langcode: en
status: true
dependencies: {  }
_core:
  default_config_hash: aXC1JPb8mg0jpAXtIUIYsue53amhg9S9XD-veuWXxeI
id: jcms_people_db
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: jcms_migrate
label: 'Legacy person profiles'
source:
  plugin: jcms_person_node
  track_changes: false
process:
  type:
    plugin: default_value
    default_value: person
  status: status
  title:
    plugin: concat
    source:
      - name_first
      - name_last
    delimiter: ' '
  uuid: uuid
  uid:
    plugin: migration
    migration: jcms_users_db
    source: uid
  created: created
  changed: changed
  field_person_index_name:
    plugin: concat
    source:
      - name_last
      - name_first
    delimiter: ', '
  field_person_type: ptype
  field_person_orcid: orcid_id
  field_person_profile:
    -
      plugin: jcms_split_paragraphs
      source: profile_description
      strip_regex: '(keywords|major subject area)'
      break_regex: true
    -
      plugin: jcms_content
      multiple: true
  field_research_details:
    plugin: jcms_research_details
    source:
      - expertises
      - focuses
      - organisms
      - profile_description
  field_person_competing/value:
    plugin: jcms_filter_html
    source: interest_value
  field_person_competing/format:
    plugin: default_value
    default_value: basic_html
  field_archive: past_value
  field_person_affiliation:
    plugin: jcms_affiliation
    source:
      - aff_name
      - aff_country
  field_image:
    plugin: jcms_image
    source:
      - photo_uri
      - photo_alt
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - jcms_users_db
    - jcms_subjects_json
    - jcms_research_focuses_json
    - jcms_research_organisms_json
